<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Feud</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    .full-bg {
      background-image: url('home.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 170px;
    }

    .buttons .small-btn {
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: rgba(0, 28, 128, 0.8);
      color: #fff;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .buttons .play-btn {
      padding: 20px 50px;
      font-size: 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: rgba(255, 69, 0, 0.9);
      color: #fff;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .buttons button:hover {
      transform: scale(1.1);
    }

    .buttons .small-btn:hover {
      background-color: rgba(0, 28, 128, 1);
    }

    .buttons .play-btn:hover {
      background-color: rgba(255, 69, 0, 1);
    }
  </style>
</head>
<body>
  <div class="full-bg">
    <div class="buttons">
      <button class="small-btn" id="prevBtn">Prev</button>
      <button class="play-btn" id="playBtn">Play Now</button>
      <button class="small-btn" id="nextBtn">Next</button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" src="front.mp3" loop autoplay></audio>

  <script>
    // Ensure music plays on load (autoplay may be blocked on some browsers)
    const bgMusic = document.getElementById("bgMusic");
    bgMusic.volume = 0.3; // adjust volume

    window.addEventListener("load", () => {
      bgMusic.play().catch(() => {
        console.log("Autoplay blocked, will play after interaction.");
      });
    });

    // Navigation
    document.getElementById("prevBtn").addEventListener("click", () => {
      window.location.href = "previous.html";
    });

    document.getElementById("playBtn").addEventListener("click", () => {
      window.location.href = "continue.html";
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      window.location.href = "continue.html";
    });
  </script>
</body>
</html>
