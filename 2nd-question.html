<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1st Question</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { height:100%; width:100%; font-family:'Arial', sans-serif; }

  .full-bg {
    background-image: url('12.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    position: relative;
    padding-bottom: 8vh;
  }

  /* Search input only */
  .search-container {
    position: absolute;
    top: 12vh;
    left: 73%;
    transform: translateX(-50%);
    display: flex;
    z-index: 20;
  }

  #searchInput {
    padding: 0.8vh 1vw;
    font-size: 1.5vw;
    width: 20vw;
    border: 0.2vw solid black;
    border-radius: 2vw;
  }

  .question-text {
  font-family: 'Montserrat', sans-serif;
  position: absolute;
  top: 25vh;
  left: 50%;
  transform: translateX(-50%);
  font-size: 4vw;
  font-weight: 700;
  color: black;
  text-shadow: 0 0 10px orange;
  text-align: center;
  width: 90%;
}



  .placeholders-container { 
    display:flex; 
    gap:4vw; 
    width:98%; 
    position:relative; 
    margin-bottom:5vh;
    justify-content:center;
  }

  .column { 
    display:flex; 
    flex-direction:column; 
    gap:5vh; 
    position:relative;
  }

  .placeholder, .small-placeholder {
    display:flex; 
    align-items:center; 
    justify-content:center; 
    font-weight:bold;
    color: black;
    border:0.4vw solid #ffde59; 
    border-radius:50vw; 
    cursor:pointer; 
    background: #ff6d00;
  }

  .placeholder { 
    width: 25vw;
    height: 7vh;
    font-size: 1.5vw;
  }

  .small-placeholder { 
    width: 5vw;
    height: 7vh;
    font-size: 1.5vw;
  }

  .row-container { display:flex; align-items:flex-start; gap:1vw; }

   /* Next button */
  .next-btn {
    margin: 0 auto;
    margin-bottom: 5vh;
    padding: 1vh 3vw;
    font-size: 1.5vw;
    font-weight: bold;
    border: none;
    border-radius: 1vw;
    background-color: #e1ce87;
    color: #ff6d00;
    cursor: pointer;
    display: block;
  }

  .next-btn:hover {
    background-color: #e1ce87;
  }

/* Responsive adjustments */
@media (max-width: 1200px) { /* laptops */
  .placeholder { width: 30vw; font-size: 1.8vw; }
  .small-placeholder { width: 6vw; font-size: 1.2vw; }
  #searchInput { width: 25vw; font-size: 1.2vw; }
  .search-container { left: 70%; }
  .next-btn { font-size: 1.8vw; padding: 1.2vh 4vw; }
}

@media (max-width: 900px) { /* tablets */
  .placeholder { width: 35vw; font-size: 2vw; }
  .small-placeholder { width: 7vw; font-size: 1.5vw; }
  #searchInput { width: 30vw; font-size: 1.5vw; }
  .search-container { left: 65%; }
  .next-btn { font-size: 2vw; padding: 1.5vh 5vw; }
}

@media (max-width: 600px) { /* smaller tablets / mobile */
  .placeholder { width: 45vw; font-size: 2.5vw; }
  .small-placeholder { width: 10vw; font-size: 2vw; }
  #searchInput { width: 40vw; font-size: 2vw; }
  .search-container { left: 50%; }
  .next-btn { font-size: 2.5vw; padding: 1.8vh 6vw; }
}
</style>
</head>
<body>

<div class="full-bg">
  <!-- Search input only -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Type your answer here">
  </div>

  <!-- NEW QUESTION TEXT -->
  <h1 class="question-text">SENYALES NA MATAGAL NA <br> SA COMPANY</h1>


  <div class="placeholders-container">
    <div class="column left">
      <div class="row-container">
        <div class="placeholder" id="ph1"></div>
        <div class="small-placeholder" id="ph1s"></div>
      </div>
      <div class="row-container">
        <div class="placeholder" id="ph2"></div>
        <div class="small-placeholder" id="ph2s"></div>
      </div>
      <div class="row-container">
        <div class="placeholder" id="ph3"></div>
        <div class="small-placeholder" id="ph3s"></div>
      </div>
    </div>

    <div class="column right">
      <div class="row-container">
        <div class="placeholder" id="ph4"></div>
        <div class="small-placeholder" id="ph4s"></div>
      </div>
      <div class="row-container">
        <div class="placeholder" id="ph5"></div>
        <div class="small-placeholder" id="ph5s"></div>
      </div>
      <div class="row-container">
        <div class="placeholder" id="ph6"></div>
        <div class="small-placeholder" id="ph6s"></div>
      </div>
    </div>
  </div>
   <!-- Next button -->
<button class="next-btn" onclick="goNext()">Next</button>
</div>


<script>
  // Background music
  const bgMusic = new Audio("bg-music.mp3");
  bgMusic.loop = true;
  bgMusic.volume = 0.3;
  window.addEventListener("load", () => {
    bgMusic.play().catch(e => {
      bgMusic.muted = true;
      bgMusic.play().then(() => {
        setTimeout(() => { bgMusic.muted = false; }, 1000);
      });
    });
  });
// Answers + 10 variants each
const answers = [
  { 
    text: "Tumanda na sa company", 
    score: 45, 
    variants: [
      "tumanda na sa company",
      "matagal na sa company",
      "old timer",
      "tenured employee",
      "veteran sa kumpanya",
      "matagal na empleyado",
      "halos buhay na sa company",
      "tagal na nagwowork dito",
      "since day one",
      "matagal nang nandito"
    ], 
    revealed: false 
  },
  { 
    text: "Tigre", 
    score: 30, 
    variants: [
      "tigre",
      "mataray",
      "masungit",
      "strikta",
      "strikto",
      "terror",
      "mahigpit",
      "masama ang ugali",
      "mainit ang ulo",
      "paladesisyon",
      "palasigaw"
      

    ], 
    revealed: false 
  },
  { 
    text: "Single pa rin", 
    score: 25, 
    variants: [
      "single pa rin",
      "single",
      "walang jowa",
      "wala pang jowa",
      "solo pa rin",
      "walang lovelife",
      "nbsb",
      "goal oriented",
      "family oriented",
      "ngsb",
      "walang karelasyon",
      "bitter",
      "single forever"
    ], 
    revealed: false 
  },
  { 
    text: "Alam ang history ng workmate", 
    score: 20, 
    variants: [
      "alam ang history ng workmate",
      "alam lahat ng chismis",
      "chismosa",
      "chismoso",
      "updated sa lahat",
      "maraming alam sa opisina",
      "office marites",
      "alam ang past ng katrabaho",
      "maraming kwento",
      "source ng balita"
    ], 
    revealed: false 
  },
  { 
    text: "Tumaba na", 
    score: 18, 
    variants: [
      "tumaba na",
      "nadagdagan ng timbang",
      "lumaki ang tiyan",
      "nag gain ng weight",
      "nagpataba",
      "chubby na",
      "dagdag timbang",
      "mataba na",
      "malaki na ang katawan",
      "nagbago ang katawan"
    ], 
    revealed: false 
  },
  { 
    text: "Maraming rant", 
    score: 14, 
    variants: [
      "maraming rant",
      "maraming sinasabi",
      "maraming reklamo",
      "reklamador",
      "palareklamo",
      "laging nagrereklamo",
      "mahilig magrant",
      "puro reklamo",
      "negative",
      "bungangera",
      "bungangero"
    ], 
    revealed: false 
  },
];


  // Sort answers by score descending and assign placeholders
  const placeholderIds = ["ph1","ph2","ph3","ph4","ph5","ph6"];
  const smallIds = ["ph1s","ph2s","ph3s","ph4s","ph5s","ph6s"];
  const sortedAnswers = answers.slice().sort((a,b)=>b.score-a.score);
  sortedAnswers.forEach((ans, i) => {
    ans.placeholderId = placeholderIds[i];
    ans.smallId = smallIds[i];
    document.getElementById(ans.placeholderId).textContent = ""; // blank initially
    document.getElementById(ans.smallId).textContent = "";
  });

  // Wrong image & sounds
  const wrongImg = document.createElement("img");
  wrongImg.src = "wrong.png";
  wrongImg.style.position = "absolute";
  wrongImg.style.top = "50%";
  wrongImg.style.left = "50%";
  wrongImg.style.transform = "translate(-50%, -50%)";
  wrongImg.style.zIndex = "30";
  wrongImg.style.display = "none";
  wrongImg.style.width = "200px";
  wrongImg.style.height = "200px";
  document.body.appendChild(wrongImg);

  const wrongSound = new Audio("wrong.mp3");
  const correctSound = new Audio("correct.mp3");

  // Reveal answer function
  function revealAnswer(input){
    const userInput = input.value.trim().toLowerCase();
    let found = false;

    sortedAnswers.forEach(ans=>{
      if(!ans.revealed && ans.variants.some(v=>v===userInput)){
        ans.revealed = true;
        document.getElementById(ans.placeholderId).textContent = ans.text;
        document.getElementById(ans.smallId).textContent = ans.score;
        correctSound.currentTime=0; correctSound.play();
        found=true;
      }
    });

    if(!found){
      wrongImg.style.display="block";
      wrongSound.currentTime=0; wrongSound.play();
      setTimeout(()=>wrongImg.style.display="none",1500);
    }
    input.value="";
  }

  // Enter key triggers reveal
  document.getElementById("searchInput").addEventListener("keypress",(e)=>{
    if(e.key==="Enter"){
      e.preventDefault();
      revealAnswer(e.target);
    }
  });

   // Next button function
  function goNext() {
    window.location.href = "3rd-question.html"; // Replace with your next question/page
  }
</script>

</body>
</html>
